name: Build and Release (Win/Linux/Mac)

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: '2026-February-22'

jobs:

  ###############################################################
  # WINDOWS BUILD (x64)
  ###############################################################
  build-windows:
    name: Build - Windows x64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Windows x64
        run: |
          dotnet publish Vintage-Repair-Toolbox.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            -p:PublishSingleFile=true `
            -o publish/windows-x64

      - name: Zip Windows x64 build
        run: |
          Compress-Archive -Path publish/windows-x64/* `
            -DestinationPath Vintage-Repair-Toolbox-windows-x64.zip

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64-build
          path: Vintage-Repair-Toolbox-windows-x64.zip

  ###############################################################
  # WINDOWS BUILD (x86)
  ###############################################################
  build-windows-x86:
    name: Build - Windows x86
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Windows x86
        run: |
          dotnet publish Vintage-Repair-Toolbox.csproj `
            -c Release `
            -r win-x86 `
            --self-contained `
            -p:PublishSingleFile=true `
            -o publish/windows-x86

      - name: Zip Windows x86 build
        run: |
          Compress-Archive -Path publish/windows-x86/* `
            -DestinationPath Vintage-Repair-Toolbox-windows-x86.zip

      - name: Upload Windows x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86-build
          path: Vintage-Repair-Toolbox-windows-x86.zip

  ###############################################################
  # LINUX BUILD
  ###############################################################
  build-linux:
    name: Build - Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Linux
        run: |
          dotnet publish Vintage-Repair-Toolbox.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained \
            -p:PublishSingleFile=true \
            -o publish/linux

      - name: Zip Linux build
        run: |
          cd publish/linux
          zip -r ../../Vintage-Repair-Toolbox-linux-x64.zip .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: Vintage-Repair-Toolbox-linux-x64.zip

  ###############################################################
  # MACOS BUILD
  ###############################################################
  build-macos:
    name: Build - macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish macOS (Intel)
        run: |
          dotnet publish Vintage-Repair-Toolbox.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained \
            -p:PublishSingleFile=true \
            -o publish/macos-x64

      - name: Publish macOS (Apple Silicon)
        run: |
          dotnet publish Vintage-Repair-Toolbox.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained \
            -p:PublishSingleFile=true \
            -o publish/macos-arm64

      - name: Zip macOS builds
        run: |
          cd publish/macos-x64
          zip -r ../../Vintage-Repair-Toolbox-macos-x64.zip .
          cd ../macos-arm64
          zip -r ../../Vintage-Repair-Toolbox-macos-arm64.zip .

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: Vintage-Repair-Toolbox-macos-*.zip

  ###############################################################
  # CREATE GITHUB RELEASE
  ###############################################################
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-windows-x86, build-linux, build-macos]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Set release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "PoC - Vintage Repair Toolbox ${{ steps.tag.outputs.tag }}"
          body: |
            ## ⚠️ This is a PoC (Proof of Concept) build — NOT a production release!

            This is an experimental Avalonia UI cross-platform build for testing purposes only.

            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows x64 | `Vintage-Repair-Toolbox-windows-x64.zip` |
            | Windows x86 | `Vintage-Repair-Toolbox-windows-x86.zip` |
            | Linux x64 | `Vintage-Repair-Toolbox-linux-x64.zip` |
            | macOS Intel | `Vintage-Repair-Toolbox-macos-x64.zip` |
            | macOS Apple Silicon | `Vintage-Repair-Toolbox-macos-arm64.zip` |

            ### How to run
            - **Windows**: Extract the zip and run `Vintage-Repair-Toolbox.exe`
            - **Linux**: Extract, run `chmod +x Vintage-Repair-Toolbox` then `./Vintage-Repair-Toolbox`
            - **macOS**: Extract and run `./Vintage-Repair-Toolbox` (right-click → Open on first launch)
          draft: false
          prerelease: true
          files: release-assets/*
